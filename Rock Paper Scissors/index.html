<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="result">Choose an option:</div>
        <div class="options">
            <button onclick="play('rock')" class="rock">Rock</button>
            <button onclick="play('paper')" class="paper">Paper</button>
            <button onclick="play('scissors')" class="scissors">Scissors</button>
        </div>
        <div id="timer">Time left: <span id="time">10</span> seconds</div>
        <div class="controls">
            <button onclick="restart()">Restart</button>
            <button onclick="quit()">Quit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
